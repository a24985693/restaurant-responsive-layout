<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ========== 網站標頭 ========== -->
  <div id="header">
  </div>

  <!-- ========== 註冊 ========== -->
  <main>
    <!-- 註冊標題 -->
    <div class="auth-title">
      <h2>六角西餐廳</h2>
      <p>享受美食好味道</p>
    </div>

    <!-- 註冊表單區塊 -->
    <div class="register auth-container">
      <h3>REGISTER</h3>

      <div class="register-content">
        <!-- 註冊條款 -->
        <div class="register-rule">
          <h4>就是這樣條款：</h4> 
          <p>
              Mauris non tempor quam, et lacinia sapien. 
              Mauris accumsan eros eget libero posuere 
              vulputate. Etiam elit elit, elementum sed 
              varius at, adipiscing vitae est. Sed nec 
              felis pellentesque, lacinia dui sed, 
              ultricies sapien...
          </p>
        </div>

        <!-- 註冊表單 -->
        <form action="/register.html" method="POST">
          <!-- 輸入欄位群組 -->
          <div class="input-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" class="email" name="email"
              placeholder="請輸入電子信箱" required>
            
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" class="password"
              placeholder="請輸入密碼" required>
            <input type="password" id="confirmPassword" name="confirmPassword"
              placeholder="請再次輸入密碼" aria-label="確認密碼" required>

            <a href="login.html">已有帳號?</a>
          </div>
          <button type="submit" class="button-register">註冊</button>
        </form>
      </div>
    </div>
  </main>
    
  <!-- ========== 網站頁尾 ========== -->
  <div id="footer">
  </div>

  <script src="https://kit.fontawesome.com/a9364419c2.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
